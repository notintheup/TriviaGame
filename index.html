<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA"
    crossorigin="anonymous">
  <link href="assets/css/style.css" rel="stylesheet">
  <title>Leopardy</title>
</head>

<body>
  <header>
    <img src='assets/images/abstract.jpg' alt='headerImg' height='100px' width='100%'>
  </header>
  <!--Navigation-->
  <div class="pos-f-t">
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-dark p-4">
        <h5 class="text-white h4">What are you looking for?</h5>
        <span class="text-muted">It's not here.</span>
      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
      <h1 class="text-white h1">Pontificate much? </h1>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="  #navbarToggleExternalContent"
        aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
  </div>
  <!--Control buttons-->
  <div class='controllers'>
    <p class='start text-center'>
      <a class='btn btn-secondary btn-lg startButton' role='button'>
        <span class='glyphicon glyphicon-off'>Start</span>
      </a>
      <!--Reset button-->
      <a class='btn btn-secondary btn-lg resetButton' role='button'>
        <span class='glyphicon glyphicon-off'>Reset</span>
      </a>
    </p>
  </div>
  <!--Game body-->
  <div class="container">
    <div class="row align-items-start bg-dark">
      <div class="col-md-2 text-white h3">
        <!--seconds remaining-->
        <div class='timeLeft'></div>
      </div>
      <div class="col-md-8 text-white h2">
        <!--question-->
        <div class='question'></div>
      </div>
      <div class="col-md-2 text-white">
        ------------
      </div>
    </div>
    <div class="row align-items-center">
      <div class="col-md-2 text-white">
        ------------
      </div>
      <div class="col-md-8 border-5 text-white height 20">  
        <!--multiple choice-->
        <div class='choiceList'>
          <tb>
            <!--insert answer table here-->
          </tb>
        </div>
      </div>
      <div class="col-md-2 text-white">
        ------------
      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp"
    crossorigin="anonymous"></script>
  <script src="assets/javascript/app.js"></script>
</body>

</html>
